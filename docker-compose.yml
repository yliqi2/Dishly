services:

  # =====================
  # MYSQL
  # =====================
  mysql:
    image: mysql:latest
    container_name: mysql_app
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =====================
  # LARAVEL
  # =====================
  backend:
    image: php:8.4-apache
    container_name: laravel_app
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./dishly-backend:/var/www/html
      - ./docker/apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT}:80"
    command: >
      bash -c "
      apt-get update &&
      apt-get install -y libzip-dev unzip git &&
      docker-php-ext-install pdo pdo_mysql &&
      a2enmod rewrite &&
      php artisan migrate --force &&
      apache2-foreground
      "

  # =====================
  # ANGULAR
  # =====================
  frontend:
    image: node:latest
    container_name: angular_app
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./dishly-frontend:/app
    ports:
      - "${FRONTEND_PORT}:4200"
    command: >
      sh -c "
      npm install &&
      npm start -- --host 0.0.0.0 --poll 2000
      "
    depends_on:
      - backend

volumes:
  mysql_data:
